<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Flight History Tracker</title>
  </head>
  <style>
    h1 {
      color: #336699; /* This is a blue color, choose any color you like */
    }
    body {
      background-color: #202123;
    }
    
    /* Price */
    #price-filter {
      display: none;
      width: 55%;
      background-color: white;
      padding: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    #price-slider {
        height: 20px;
        width: 100%;
        background-color: #ddd;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }
    #price-slider:hover {
        opacity: 1;
    }

    /*Stops */
    #stops-filter {
      display: none;
      width: 55%;
      background-color: white;
      padding: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    #stops-slider {
        height: 20px;
        width: 100%;
        background-color: #ddd;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }
    #stops-slider:hover {
        opacity: 1;
    }

    #flight-list {
      margin-top: 20px; /* Adjust the value as needed */
    }
    .flight-info {
      display: flex;
      align-items: center;
      background-color: #333C4D;
      color: #fff;
      opacity: 0.85;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    flight-info .details {
      display: flex;
      flex-grow: 1;
      align-items: center;
    }
    .flight-info .details > div {
      margin-right: 10px;
    }
    .flight-info .price-stops-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end; 
      margin-left: auto;
    }
    #filter-buttons {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    #filter-buttons button {
      margin-right: 10px;
    }

    #sort-filter {
      display: flex;
      align-items: center;
      
    }

    #sort-filter label {
      margin-right: 5px;
    }

  </style>

  <body>
      <h1><center>Flight History</center></h1>
      <div id="filter-buttons">
        <button id="show-price-filter">Price</button>
        <button id="show-stops-filter">Num Stops</button>
        <div id="sort-filter">
          <select id="sort-select">
            <option value="default">Sort By</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="stops-asc">Num Stops: Low to High</option>
            <option value="stops-desc">Num Stops: High to Low</option>


          </select>
        </div>
        <!--  <button>Filter 2</button> -->
        <!--  <button>Filter 3</button> -->
      </div>
      <div id="price-filter">
        <label for="price-slider">up to <span id="price-value"></span></label>
        <input type="range" id="price-slider" min="0" max="1000" value="1000" step="1">
        <!-- <button id="apply-filter">Clear</button>-->
      </div>
      <div id="stops-filter">
        <label for="stops-slider">up to <span id="stops-value"></span></label>
        <input type="range" id="stops-slider" min="0" max="5" value="5" step="1">
        <!-- <button id="apply-filter">Clear</button>-->
      </div>
     
      
      

      <div id="flight-list"></div>
      <script src="buttonPress.js"></script>
      <script src="flightList.js"></script>
  </body>
</html>
